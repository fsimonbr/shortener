version: '3'  
services:
  app:
    image: fsimon/shortener-app:latest
    build: ./shortener-app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    ports:
      - "3001:3001"
  api:
    image: fsimon/shortener-api:latest
    build: ./shortener-api
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    ports:
      - "2000:2000"
  redirect:
    image: fsimon/shortener-redirect:latest
    build: ./shortener-redirect
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    ports:
      - "8080:8080"
  redis:
    image: redis:3.2-alpine
    volumes:
      - redis_data:/data
volumes:  
  redis_data:
